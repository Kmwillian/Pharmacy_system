services:
  - type: web
    name: pharmacy-pos
    runtime: python3
    buildCommand: "./build.sh"
    startCommand: "gunicorn pharmacy.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: pharmacy-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4

databases:
  - name: pharmacy-db
    databaseName: pharmacy_pos_db
    user: pharmacy_user